
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站更改须知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1c31a5 0%, #2196f3 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.2);
            padding: 50px 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        .shield-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(145deg, #1a56db, #1e429f);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .shield-icon svg {
            width: 60px;
            height: 60px;
            fill: #fff;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }
        .content {
            line-height: 1.8;
            font-size: 1.2rem;
            margin-bottom: 35px;
        }
        .contact {
            margin-top: 30px;
            font-size: 1.2rem;
        }
        .contact a {
            color: #f59e0b;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .contact a:hover {
            color: #e6900c;
            text-decoration: underline;
        }
        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .shield-icon {
                width: 80px;
                height: 80px;
            }
            .shield-icon svg {
                width: 48px;
                height: 48px;
            }
            h1 {
                font-size: 2rem;
            }
            .content, .contact {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://jnvc583.github.io/logo.png" />
        <h1>网站更新中</h1>
        <div class="content">
            <p>由于“亿口子赫”涉嫌抄袭，所以暂时关闭网站。</p>
            <p>本网站将在中国标准时间2025年10月8日晚改为VCSTICKMAN的站点，感谢您的理解与支持。</p>
        </div>
        <div class="contact">
            站长邮箱：<a href="mailto:jnvcotc@zohomail.cn">jnvcotc@zohomail.cn</a>
        </div>
    </div>
</body>
</html>
